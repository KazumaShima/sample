<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>商品詳細ページ - ワイヤーフレーム</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            background: #f8f9fa;
        }
        
        .wireframe {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            min-height: 100vh;
        }
        
        .header {
            background: #e9ecef;
            padding: 20px;
            border-bottom: 2px solid #dee2e6;
        }
        
        .nav-placeholder {
            height: 50px;
            background: #dee2e6;
            display: flex;
            align-items: center;
            padding: 0 20px;
            margin-bottom: 20px;
        }
        
        .breadcrumb {
            height: 30px;
            background: #f8f9fa;
            border: 1px dashed #adb5bd;
            display: flex;
            align-items: center;
            padding: 0 20px;
        }
        
        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
            padding: 40px;
        }
        
        .product-images {
            background: #f8f9fa;
            border: 2px dashed #adb5bd;
            height: 500px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        
        .main-image {
            width: 300px;
            height: 300px;
            background: #dee2e6;
            border: 1px solid #adb5bd;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }
        
        .thumbnail-row {
            display: flex;
            gap: 10px;
        }
        
        .thumbnail {
            width: 60px;
            height: 60px;
            background: #e9ecef;
            border: 1px solid #adb5bd;
        }
        
        .product-info {
            padding: 0 20px;
        }
        
        .product-title {
            height: 60px;
            background: #e9ecef;
            border: 1px dashed #adb5bd;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            padding: 0 20px;
        }
        
        .price-section {
            height: 80px;
            background: #fff3cd;
            border: 2px solid #ffeaa7;
            margin-bottom: 30px;
            display: flex;
            align-items: center;
            padding: 0 20px;
        }
        
        .options-section {
            margin-bottom: 30px;
        }
        
        .option-group {
            margin-bottom: 20px;
        }
        
        .option-label {
            height: 30px;
            background: #f8f9fa;
            border: 1px dashed #adb5bd;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            padding: 0 15px;
        }
        
        .option-buttons {
            display: flex;
            gap: 10px;
        }
        
        .option-btn {
            width: 80px;
            height: 40px;
            background: #e9ecef;
            border: 1px solid #adb5bd;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .option-btn.selected {
            background: #007bff;
            color: white;
        }
        
        .quantity-section {
            height: 50px;
            background: #f8f9fa;
            border: 1px dashed #adb5bd;
            margin-bottom: 30px;
            display: flex;
            align-items: center;
            padding: 0 20px;
        }
        
        .cta-buttons {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
        }
        
        .btn-cart {
            flex: 1;
            height: 60px;
            background: #28a745;
            color: white;
            border: none;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .btn-cart:hover {
            background: #218838;
        }
        
        .btn-wishlist {
            width: 60px;
            height: 60px;
            background: #6c757d;
            color: white;
            border: none;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .btn-wishlist:hover {
            background: #5a6268;
        }
        
        .description-section {
            grid-column: 1 / -1;
            margin-top: 40px;
            padding-top: 40px;
            border-top: 2px solid #dee2e6;
        }
        
        .section-title {
            height: 40px;
            background: #e9ecef;
            border: 1px dashed #adb5bd;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            padding: 0 20px;
            font-weight: bold;
        }
        
        .description-content {
            height: 200px;
            background: #f8f9fa;
            border: 1px dashed #adb5bd;
            padding: 20px;
        }
        
        .wireframe-label {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #007bff;
            color: white;
            padding: 5px 10px;
            font-size: 12px;
            border-radius: 3px;
        }
        
        .annotation {
            color: #6c757d;
            font-size: 14px;
            font-style: italic;
        }
        
        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
                gap: 20px;
                padding: 20px;
            }
            
            .cta-buttons {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="wireframe">
        <div class="wireframe-label">ワイヤーフレーム v1.0</div>
        
        <header class="header">
            <div class="nav-placeholder">
                <span class="annotation">ナビゲーションメニュー（ロゴ、検索、カート、ログイン）</span>
            </div>
            <div class="breadcrumb">
                <span class="annotation">パンくずナビ: ホーム > カテゴリ > 商品名</span>
            </div>
        </header>
        
        <main class="main-content">
            <div class="product-images">
                <div class="main-image">
                    <span class="annotation">メイン商品画像</span>
                </div>
                <div class="thumbnail-row">
                    <div class="thumbnail"></div>
                    <div class="thumbnail"></div>
                    <div class="thumbnail"></div>
                    <div class="thumbnail"></div>
                </div>
            </div>
            
            <div class="product-info">
                <div class="product-title">
                    <span class="annotation">商品名・タイトル</span>
                </div>
                
                <div class="price-section">
                    <span class="annotation">価格表示（通常価格・セール価格・税込表示）</span>
                </div>
                
                <div class="options-section">
                    <div class="option-group">
                        <div class="option-label">
                            <span class="annotation">サイズ選択</span>
                        </div>
                        <div class="option-buttons">
                            <div class="option-btn">S</div>
                            <div class="option-btn selected">M</div>
                            <div class="option-btn">L</div>
                            <div class="option-btn">XL</div>
                        </div>
                    </div>
                    
                    <div class="option-group">
                        <div class="option-label">
                            <span class="annotation">カラー選択</span>
                        </div>
                        <div class="option-buttons">
                            <div class="option-btn">黒</div>
                            <div class="option-btn selected">白</div>
                            <div class="option-btn">赤</div>
                        </div>
                    </div>
                </div>
                
                <div class="quantity-section">
                    <span class="annotation">数量選択（- 1 +）</span>
                </div>
                
                <div class="cta-buttons">
                    <button class="btn-cart">カートに追加</button>
                    <button class="btn-wishlist">♡</button>
                </div>
            </div>
            
            <div class="description-section">
                <div class="section-title">
                    <span class="annotation">商品説明・詳細情報</span>
                </div>
                <div class="description-content">
                    <span class="annotation">
                        商品の詳細説明文、素材、サイズ表、<br>
                        ケア方法、配送情報などを記載<br><br>
                        
                        ・レビュー・評価セクション<br>
                        ・関連商品・おすすめ商品<br>
                        ・商品Q&A<br>
                        ・配送・返品ポリシー
                    </span>
                </div>
            </div>
        </main>
    </div>
    
    <script>
        // オプション選択の動作
        document.querySelectorAll('.option-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                // 同じグループ内の他のボタンの選択を解除
                const group = this.parentElement;
                group.querySelectorAll('.option-btn').forEach(b => b.classList.remove('selected'));
                // クリックされたボタンを選択状態に
                this.classList.add('selected');
            });
        });
        
        // カートボタンのクリック効果
        document.querySelector('.btn-cart').addEventListener('click', function() {
            this.textContent = 'カートに追加しました！';
            this.style.background = '#218838';
            setTimeout(() => {
                this.textContent = 'カートに追加';
                this.style.background = '#28a745';
            }, 2000);
        });
    </script>
</body>
</html>
